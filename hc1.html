<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HCL Certification Program</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 20px;
      margin: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    ul {
      padding-left: 20px;
    }

    button {
      background: #004080;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #0066cc;
    }

    .hidden {
      display: none;
    }

    input, select {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>HCL Certification Program</h1>
    <p>Empowering students with industry-ready skills</p>
  </header>

  <section class="program-details">
    <h2>Program Highlights</h2>
    <ul>
      <li>Live training sessions by HCL experts</li>
      <li>Hands-on projects and assessments</li>
      <li>Certification upon completion</li>
    </ul>
    <button onclick="showEnroll()">Enroll Now</button>
  </section>

  <section id="enroll-section" class="hidden">
    <h2>Enrollment Form</h2>
    <form id="enrollForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email Address" required />
      <select required>
        <option value="">Select Course</option>
        <option value="AI">AI & ML</option>
        <option value="WebDev">Web Development</option>
        <option value="Cloud">Cloud Computing</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 HCL Technologies. All rights reserved.</p>
  </footer>

  <script>
    function showEnroll() {
      document.getElementById("enroll-section").classList.remove("hidden");
    }

    document.getElementById("enrollForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Enrollment submitted successfully!");
    });
  </script>
</body>
</html>
