<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Wrapper with background image */
    .background-wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: url('images/home2.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Semi-transparent overlay (optional) */
    .background-wrapper::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      padding: 30px;
      background-color: #fff;
      border: 2px solid black;
      border-radius: 8px;
      text-align: center;
      color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-option {
      background-color: white;
      color: black;
      border: 2px solid rgb(16, 165, 223);
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      border-radius: 4px;
    }

    .login-option:hover {
      background-color: #eaeaea;
    }

    .separator {
      margin: 20px 0;
      position: relative;
    }

    .separator::before,
    .separator::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    .separator span {
      background: #fff;
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .login-button:hover {
      background-color: #0056b3;
    }
    .forgot {
      margin-top: 10px;
      font-size: 14px;
      text-align: right;
    }
    .signup {
      margin-top: 10px;
      font-size: 14px;
    }

    a {
      color: rgb(20, 151, 222);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <div class="login-container">
      <h2>Login</h2>

      <!-- Login Options -->
      <button class="login-option" onclick="loginWith('google')">Log in with Google</button>
      <button class="login-option" onclick="loginWith('linkedin')">Log in with LinkedIn</button>
      <button class="login-option" onclick="loginWith('digilocker')">Log in with DigiLocker</button>

      <!-- Separator -->
      <div class="separator"><span>Or</span></div>

      <!-- Manual Login -->
      <input type="text" id="userId" class="input-field" placeholder="Username / Email" />
      <input type="password" id="userPass" class="input-field" placeholder="Password" />
      <button class="login-button" onclick="handleManualLogin()">Login</button>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div><br>
      <div class="regiter">
        Don't have an account? <a href="Register.html">Register</a>
      </div>
    </div>
  </div>

  <script>
    function loginWith(method) {
      const creds = {
        google: { id: "googleuser", pass: "google123" },
        linkedin: { id: "linkedinuser", pass: "linkedin123" },
        digilocker: { id: "digilockeruser", pass: "digilocker123" }
      };
      const enteredId = prompt(`Enter ${method} ID:`);
      const enteredPass = prompt(`Enter ${method} Password:`);

      if (enteredId === creds[method].id && enteredPass === creds[method].pass) {
        window.location.href = "homepage.html";
      } else {
        alert(`Invalid ${method} credentials`);
      }
    }

    function handleManualLogin() {
      const id = document.getElementById("userId").value;
      const pass = document.getElementById("userPass").value;
      if (id === "admin" && pass === "admin123") {
        window.location.href = "homepage.html";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>
</body>
</html>
