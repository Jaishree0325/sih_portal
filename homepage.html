<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: #f7f8fa;
      color: rgb(10, 48, 218);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 10;
    }

    .profile-icon {
      font-weight: bold;
      font-size: 18px;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .task-button {
      background-color: rgb(10, 48, 218);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .task-button:hover {
      background-color: rgb(8, 40, 180);
    }

    .login-button {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      background-color: white;
      color: rgb(10, 48, 218);
      border: 2px solid rgb(10, 48, 218);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .login-button:hover {
      background-color: rgb(10, 48, 218);
      color: white;
    }

    .section {
      margin: 30px 20px 10px;
    }

    .section h2 {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      scroll-snap-type: x mandatory;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      scroll-snap-align: start;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      height: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="profile-icon">üë§ Jai!!</div>
    <div class="search-bar">
      <input type="text" placeholder="üîçSearch">
    </div>
    <div class="nav-buttons">
      <button class="task-button">Tasks üìù</button>
      <a href="index.html" class="login-button">Login üîê </a>
    </div>
  </div>

  <!-- Section 1: Courses in Software -->
  <div class="section">
    <h2>Courses in Software</h2>
    <div class="scroll-container">
      <a href="hc1.html"><div class="card"><img src="images/software1.png" alt="Software Course 1" ></div></a>
      <div class="card"><img src="images/software2.png" alt="Software Course 2"></div>
      <div class="card"><img src="images/software3.png" alt="Software Course 3"></div>
      <div class="card"><img src="images/software4.jpg" alt="Software Course 4"></div>
      <div class="card"><img src="images/software5.png" alt="Software Course 5"></div>
      <div class="card"><img src="images/software6.png" alt="Software Course 6"></div>
    </div>
  </div>

  <!-- Section 2: Courses in Hardware -->
  <div class="section">
    <h2>Courses in Hardware</h2>
    <div class="scroll-container">
      <div class="card"><img src="images/hardware1.png" alt="Hardware Course 1"></div>
      <div class="card"><img src="images/hardware2.png" alt="Hardware Course 2"></div>
      <div class="card"><img src="images/hardware3.png" alt="Hardware Course 3"></div>
      <div class="card"><img src="images/hardware4.png" alt="Hardware Course 4"></div>
      <div class="card"><img src="images/hardware5.png" alt="Hardware Course 5"></div>
      <div class="card"><img src="images/hardware6.png" alt="Hardware Course 6"></div>
    </div>
  </div>

</body>
</html>
